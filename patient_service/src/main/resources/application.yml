# 患者服务配置
server:
  port: 8081
  servlet:
    context-path: /

spring:
  application:
    name: patient-service
  main:
    allow-circular-references: true
  
  # 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/sys?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: Xiayaoxin2004!
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      pool-name: PatientHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  
  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: 
    timeout: 5000ms
    database: 0
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
  
  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
  
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    lazy-loading-enabled: true
    multiple-result-sets-enabled: true
    use-column-label: true
    use-generated-keys: true
    auto-mapping-behavior: partial
    default-executor-type: simple
    default-statement-timeout: 25000
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

# JWT配置
jwt:
  secret: MediGuideSecretKey2024ForJWTTokenGenerationAndValidation
  access-token-expiration: 3600000  # 1小时
  refresh-token-expiration: 604800000  # 7天

# 日志配置
logging:
  level:
    root: INFO
    com.mediguide.patient: DEBUG
    com.mediguide.common: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/patient-service.log
    max-size: 100MB
    max-history: 30

# Swagger配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  info:
    title: 患者服务API
    description: MediGuide患者服务接口文档
    version: 1.0.0
    contact:
      name: MediGuide
      email: admin@mediguide.com

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized

# 自定义配置
mediguide:
  # 安全配置
  security:
    # 白名单URL，不需要认证
    white-list:
      - /api/auth/login
      - /api/auth/refresh
      - /api/auth/validate
      - /swagger-ui/**
      - /v3/api-docs/**
      - /actuator/health
    
  # 文件配置
  file:
    upload-dir: ./uploads
    max-size: 10MB
    
  # 缓存配置
  cache:
    redis:
      expire-after-write: 3600  # 1小时
      expire-after-access: 1800  # 30分钟